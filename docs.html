<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>apiary</title>
</head>
<body>
  <script src="https://api.apiary.io/seeds/embed.js"></script>
  <script>
    var embed = new Apiary.Embed({
      apiBlueprint: "FORMAT: 1A\nHOST: http://blst.herokuapp.com/\n\n# BLST\n\n**BLST** is a simple bucketlist API service allowing consumers to perform [CRUD](https://en.wikipedia.org/wiki/Create,_read,_update_and_delete) operations on bucketlists as well as items in the respective bucketlits.\n\n## bucketlists resource [/bucketlists/]\n\n### Create a new bucketlist [POST]\n\nYou may create a bucketlist using this action. It takes a JSON\nobject containing a name for the bucketlist.\n\n+ Request (application/json)\n\n        { \"name\": \"bucketlist-name\" }\n\n+ Response 201 (application/json)\n\n    + Headers\n\n            Location: /bucketlists/1\n    + Body\n    \n            {\n                \"id\": 1,\n                \"name\": \"bucketlist-name\",\n                \"items\": [],\n                \"date_created\": \"2016-01-07T10:36:33.434063\",\n                \"date_modified\": \"2016-01-07T10:36:33.434077\",\n                \"created_by\": “123456”\n            }\n### View all bucketlists [GET]\n\nYou may view all the bucketlists you have created using this action.\n\n+ Response 200 (application/json)\n\n        [\n            {\n                \"id\": 1,\n                \"name\": \"bucketlist-name\",\n                \"items\": [],\n                \"date_created\": \"2016-01-07T10:36:33.434063\",\n                \"date_modified\": \"2016-01-07T10:36:33.434077\",\n                \"created_by\": “123456”\n            },\n            {\n                \"id\": 2,\n                \"name\": \"second-bucketlist\",\n                \"items\": [\n                    {\n                        \"id\": 1,\n                        \"name\": \"I need to do X\",\n                        \"date_created\": \"2016-01-07T10:50:50.535339\",\n                        \"date_modified\": \"2016-01-07T10:50:50.525336\",\n                        \"done\": false\n                    }\n                ],\n                \"date_created\": \"2016-01-07T10:50:49.535345\",\n                \"date_modified\": \"2016-01-07T10:50:49.535366\",\n                \"created_by\": “123456”\n            }\n        ]"
    });
  </script>
</body>
</html>
